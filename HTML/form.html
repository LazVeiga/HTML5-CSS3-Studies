<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Luiz inacio Lula da Silva" minlength="6" maxlength="15" required>

        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="calanguinho@gmail.com"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="+12 34 91234-6789" pattern="[0-9]{2}-[0-9]{2}-[0-9]{5}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="genre">genre:</label>
        
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male" name="title">
        <label for="Female">Female</label>
        <input type="radio" id="Female" value="Female" name="title">
        <label for="Email">Email lol</label>
        <input type="radio" id="Email" value="Email" name="title"><br>

        <label for="payment">payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="PIX">PIX</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">

    </form>
</body>
</html>
